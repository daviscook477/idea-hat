<ion-view view-title="Ideas"> <!-- TODO: make it such that the search bar is in the header. That way it will always be visible! -->
  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search.text">
        </label>
        <button class="button button-small" ng-click="doSearch()">Submit</button>
      </div>
    </div>
    <div class="list list-inset">
    <div class="button button-block button-balanced" ng-click="showPost()">Post Idea</div>
    </div>
    <div ng-repeat="idea in ideas" class="list card">
      <div class="item item-divider">{{idea.name}}</div>
      <div class="item item-body">
        <div>
          {{idea.description}}
        </div>
      </div>
  </ion-content>
</ion-view>
