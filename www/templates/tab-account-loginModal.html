<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="email" ng-model="loginText.email" placeholder="Email">
      </label>
      <label class="item item-input">
        <input type="password" ng-model="loginText.password" placeholder="Password">
      </label>
    </div>
    <div class="button button-block button-balanced" ng-click="doLogin()">Submit</div>
    <div class="button button-block button-stable" ng-click="hideLogin()">Cancel</div>
  </ion-content>
</ion-modal-view>
