<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Signup</h1>
	</ion-header-bar>
    <ion-content>
      	<div class="list">
  			<label class="item item-input">
    			<input type="email" ng-model="signupText.email" placeholder="Email">
  			</label>
  			<label class="item item-input">
    			<input type="password" ng-model="signupText.password" placeholder="Password">
  			</label>
		</div>
		<div class="button button-block button-balanced" ng-click="doSignup()">Submit</div>
		<div class="button button-block button-light" ng-click="hideSignup()">Cancel</div>
    </ion-content>
</ion-modal-view>
