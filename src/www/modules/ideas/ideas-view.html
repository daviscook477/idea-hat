<ion-view title="Ideas" ng-controller="IdeasCtrl">
  <ion-nav-buttons side="primary">
    <button class="button button-icon button-clear ion-navicon" ng-click="toggleSide()"></button>
  </ion-nav-buttons>
  <ion-content>
    <!-- Uncomment for Search Bar: <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="search.text">
        </label>
        <button class="button button-small" ng-click="doSearch()">Submit</button>
      </div>
    </div> -->
    <div class="button button-block button-balanced" ng-click="showPost()">Post idea</div>
    <div class="list">
      <div class="card" ng-repeat="idea in ideas" ng-click="goComments(idea)">
        <div class="item item-divider">
          {{idea.idea.name}} - {{idea.idea.owner}}
        </div>
        <!-- TODO: show usernames instead of login tokens -->
        <div class="item item-body">
          {{idea.idea.description}}
        </div>
        <same-owner owner="{{idea.idea.owner}}">
          <div class="button button-energized" ng-switch="sameOwner">
            <p ng-switch-when="true">Can Edit!</p>
            <p ng-switch-when="false">Can't Edit!</p>
            <p ng-switch-default>Can't Edit!</p>
          </div>
        </same-owner>
      </div>
    </div>
  </ion-content>
</ion-view>
